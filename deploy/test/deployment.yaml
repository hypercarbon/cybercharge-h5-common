apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybercharge-h5-common-deployment
  labels:
    app: cybercharge-h5-common-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: cybercharge-h5-common-app
  template:
    metadata:
      labels:
        app: cybercharge-h5-common-app
    spec:
      containers:
        - name: cybercharge-h5-common-app
          image: localhost:5000/cybercharge-h5-common-app:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: cybercharge-h5-common-app-service
spec:
  type: ClusterIP
  selector:
    app: cybercharge-h5-common-app
  ports:
    - port: 10090
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
  name: cybercharge-h5-agen-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: invite.cybercharge.cc
      http:
        paths:
          - backend:
              service:
                name: cybercharge-h5-common-app-service
                port:
                  number: 10090
            path: /
            pathType: ImplementationSpecific
